{% extends 'staticcharges/base.html' %}
{% load static %}

{% block title %} Success! {% endblock %}


{% block content %}

    <!-- Card Grid -->
    <div class="container content-space-2 content-space-lg-3" id="blogSection">
        <!-- Heading -->
        <div class="row my-3" style="color: #d2daea;">
            <h3 style=" color: #d2daea;">ZBD Static Charges</h3>
            <p>Check out the existing static charges.</p>
            <div class="col-3">
                <a href="{% url 'create-static-charge' %}" class="btn btn-primary">Add</a>
            </div>
        </div>
        <div class="row" style="color: #d2daea;">
        {% for static_charge in static_charges %}
        
        <div class="col-4">
            <a href="{% url 'detail-static-charge' static_charge.ext_static_charge_id %}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{static_charge.ext_static_charge_id}}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}



        </div>
        <!-- End Heading -->

        </div>
    </div>

    <!-- End Card Grid -->
{% endblock %}
